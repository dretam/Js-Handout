<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Training Program</title>
<script src="jquery-3.5.1.js"></script>
<script src="eventHandler.js" defer></script>
</head>
<style>
  #coordinate-scanner{
    width: 600px;
    height: 400px;
    border: solid black 2px;
  }
  #carrier-ship{
    width: 600px;
    height: 400px;
    background-color:yellow;
  }
  #jet-fighter{
    width: 80px;
    height: 80px;
    background-color:blue;
  }
  #mother-ship{
    width: 600px;
    height: 400px;
    background-color:cyan;
  }
  #flying-ufo{
    width: 80px;
    height: 80px;
    background-color:green;
  }</style>
<body>
  <a href="https://developer.mozilla.org/en-US/docs/Web/Events"> Semua Tipe Event Name Native Javascript</a>
  <div>
    <p id="blank-paragraph">Lorem ipsum sir dolor</p>
    <button id="button-one" type="button">Button 1</button>
    <button id="button-two" type="button" onclick="console.log('button 2 is clicked')">Button 2</button>
    <!--Contoh button 2 sangat buruk, karena sifatnya inline. Akan sulit ditulis pada html dan kebergantungan dengan file htmlnya-->
    <button id="button-three" type="button">Button 3</button>
    <button id="button-four" type="button">Button 4</button>
    <button id="button-five" type="button">Button 5</button>
    <button id="button-six" type="button">Button 6</button>
    <button id="button-seven" type="button">Button 7</button>
    <a href="https://www.google.co.id/" id="button-eight" type="button">Button 8</a>
	<button id="button-nine" type="button">Button 9</button>
    <div id="coordinate-scanner"></div>
    <div id="carrier-ship">
      <div id="jet-fighter">
      </div>
    </div>
    <div id="mother-ship">
      <div id="flying-ufo">
      </div>
    </div>
  </div>
</body>
</html>
